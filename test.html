<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title></title>
        <style media="screen">

            .box {
                width: 20px;
                height: 20px;
                background-color: green;
                border-radius: 10px;
                position: absolute;
                left: 100px;
                top: 100px;
                /* transform: rotate(45deg); */
                transition: 0.5s ease all;
            }
            .box:hover {
                /* transform: rotate(0deg); */
                border-radius: 0;
            }

        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
