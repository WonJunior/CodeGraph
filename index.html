<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Node Styling</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-other.css">
    <link rel="stylesheet" href="css/separator.css">
    <link rel="stylesheet" href="css/node.css">
</head>

<body oncontextmenu="return false;">

<div class="window">

    <div class="canvas">
        <div class="objects" style="top:0;left:0;">

            <div class="nodes">
                <!---->
            </div>

            <div class="links">
                <!--<div class="tester" style="border-radius:10px; width:5px; height:5px; position:absolute; background:black; z-index:99"></div>-->
                <svg height="10000" width="10000">
                    <path id="tester" d="M1,2 L4.951,2 C40.6,2 60.4,80 95.05,80 L100,80" fill="none" stroke="red" stroke-width="3"></path>
                    <path id="tester2" d="M1,2 L4.951,2 C40.6,2 60.4,80 95.05,80 L100,80" fill="none" stroke="red" stroke-width="3"></path>
                    <!---->
                </svg>
            </div>

        </div>
    </div>

    <div class="footer">
      <div class="signature s-left"># testfile.cg</div>
      <div class="signature s-right">CodeGraph</div>
    </div>

</div>

<template id="node">
    <div class="container" id="{node.id}">

        <div class="header">
            <div class="headerTitle">{node.label}</div>
            <div class="exeblock">
                <div class="leftblock"></div><!--
                --><div class="rightblock"></div>
            </div>
        </div>

        <div class="body">
            <div class="leftblock"></div><!--
            --><div class="rightblock"></div>
        </div>

    </div>
</template>

<template id="dataDock">
    <div class="data" id="{dock.id}">
        <div class="dock"></div>
        <div class="snapDock"></div>
        <div class="paramContainer">
            <input required="required" type="text">
            <div class="paramName"></div>
        </div>
    </div>
</template>

<template id="exeDock">
    <div class="exe" id="{dock.id}">
      <div class="dock"></div>
      <div class="snapDock"></div>
    </div>
</template>

<template id="link">
    <path fill="none"></path>
</template>
