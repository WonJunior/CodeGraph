<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Node Styling</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-other.css">
    <link rel="stylesheet" href="css/separator.css">
</head>
<body>

<section class="window">

    <div class="objects" style="top:0;left:0;">

        <div class="nodes">
            <!---->
            <!--<template id="node">-->
                <div class="container {node.id}" style="left:500px;top:725px">

                    <div class="header">
                        <div class="headerTitle">{node.label}</div>
                        <div class="leftblock">
                            <div class="exe {dock.id} left">
                              <div class="pin"></div>
                              <div class="snapDock"></div>
                            </div>
                        </div><!--
                        --><div class="rightblock">
                            <div class="exe {dock.id} right">
                              <div class="pin"></div>
                              <div class="snapDock"></div>
                            </div>
                        </div>
                    </div>

                    <div class="body">

                        <div class="leftblock">
                            <div class="data {dock.id} left">
                                <div class="dock"></div>
                                <div class="snapDock"></div>
                                <div class="paramContainer">
                                    <input required="required" type="text">
                                </div>
                            </div>
                            <div class="data {node.id} left">
                                <div class="dock"></div>
                                <div class="snapDock"></div>
                                <div class="paramContainer">
                                    <input required="required" type="text">
                                </div>
                            </div>
                        </div><!--
                        --><div class="rightblock">
                        <div class="data {node.id} right">
                            <div class="dock"></div>
                            <div class="snapDock"></div>
                            <div class="paramContainer">
                                <div class="paramName"></div>
                            </div>
                        </div>

                    </div>

                </div>
            <!--</template>-->
        </div>

          <div class="links">
              <svg height="10000" width="10000">
                  <!---->
              </svg>
          </div>

      </div>

      <div class="footer">
          <div class="signature s-left"># testfile.cg</div>
          <div class="signature s-right">CodeGraph</div>
      </div>

</section>


<template id="dock">
    <div class="data {dock.id} left">
      <div class="dock"></div>
      <div class="paramContainer">
        <input type="text">
      </div>
      <div class="snapDock"></div>
    </div>
</template>



<js>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="js/jquery-plugins.js"></script>

<script src="js/finder.js"></script>
