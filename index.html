<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Node Styling</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Saira+Semi+Condensed" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"> -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/finder.css">
    <link rel="stylesheet" href="style/node.css">
</head>

<body oncontextmenu="return false;">

<!-- <button id="step">step forward</button>
<button id="all">all</button> -->

<div class="window">

    <div class="canvas" style="transform: scale(1)">
        <div class="objects" style="top:0;left:0;">

            <div class="nodes">
                <!--<div class="tester" style="border-radius:5px; width:10px; height:10px; position:absolute; background:black; z-index:99"></div>-->
                <!---->
                <!--<div class="tester" style="border-radius:5px; width:10px; height:10px; position:absolute; background:red; z-index:99; bottom:0; right:0"></div>-->
            </div>

            <div class="links">
                <svg height="10000" width="10000">
                    <!---->
                </svg>
            </div>

        </div>
    </div>

    <div class="footer">
      <div class="signature s-left"># testfile.cg</div>
      <div class="signature s-right"><span class="footer-em">C</span>ode<span class="footer-em">G</span>raph v0.5</div>
    </div>

</div>

<templates>

    <template id="node">
        <div class="node-container" id="{node.id}">

            <div class="header">
                <div class="header-title"></div>
                <div class="header-block">
                    <div class="left-block"></div><!--
                    --><div class="right-block"></div>
                </div>
            </div>

            <div class="body">
                <div class="background"></div>
                <div class="left-block"></div><!--
                --><div class="right-block"></div>
            </div>

        </div>
    </template>

    <template id="dock">
        <div class="dock-container" id="{dock.id}">
            <div class="dock"></div>
            <div class="snap-dock"></div>
            <div class="param-container">
                <div class="param-label"></div>
            </div>
        </div>
    </template>

    <template id="link">
        <svg>
            <path></path>
        </svg>
    </template>

    <template id="finder">
        <div class="finder" style="display:none">

            <div class="search-container">
                <input spellcheck="false" value="" type="text" class="search-input">
                <div class="search-wrap hidden">
                    <table class="search-table"></table>
                </div>
            </div>

        </div>
    </template>

    <template id="finderResult">
        <tr class="hidden"><td></td></tr>
    </template>

</templates>


<javascript>
    <!--<script src="compiler/core.js"></script>-->

    <script src="editor/functions.js"></script>

    <script src="editor/Template.js"></script>
    <script src="editor/Node.js"></script>
    <script src="editor/Executable.js"></script>

    <script src="compiler/Process.js"></script>
    <script src="compiler/ControlFlow.js"></script>
    <script src="compiler/Stream.js"></script>

    <script src="editor/Dock.js"></script>
    <script src="editor/DataDock.js"></script>
    <script src="editor/GetterDock.js"></script>
    <script src="editor/EditableDock.js"></script>
    <script src="editor/ExeDock.js"></script>


    <script src="editor/canvas.js"></script>
    <script src="editor/draggable.js"></script>


    <script src="editor/linkable.js"></script>
    <script src="editor/curve.js"></script>
    <script src="editor/link.js"></script>


    <script src="editor/view.js"></script>


    <script src="editor/keyHandler.js"></script>

    <script src="editor/library.js"></script>

    <script src="editor/finder.js"></script>
    <script src="editor/editor.js"></script>
    <script src="editor/states.js"></script>

    <script src="editor/tester.js"></script>

    <script src="editor/selection.js"></script>


</javascript>
</body>
